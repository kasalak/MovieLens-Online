
<h2>{{ rater.pk }}</h2>

<d1>
  <dt>Gender</dt>
  <dd>{{ rater.gender }}</dd>
  <dt>Zip-code</dt>
  <dd>{{ rater.zipcode }}</dd>
  <dt>Age</dt>
  <dd>{{ rater.age }}</dd>
  <dt>Occupation</dt>
  <dd>{{ rater.Occupation }}</dd>
</d1>

<ul>
  {% for rating in movie_ratings %}
    <li><a href="{% url 'movie_detail' rating.movie.pk %}">{{ rating.movie }}</a> - {{ rating.stars }}</li>
    {% endfor %}
</ul>
